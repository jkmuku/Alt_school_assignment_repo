<body class="register">
    <header>
        <ul>
            <li><img src="./Profile_pic/icons8-title-64.png" alt="logo"></li>
            <li class="dot"><a href="./about_me.html">About me</a> </li>
            <li class="dot"><a href="./about_me.html#togo">Contact</a> </li>
            <li class="dot"><a href="./register_page.html">Register</a> </li>
            <li class="dot"><a href="./Calculator.html">Calculator</a> </li>
            <li class="dot"><a href="./login_page.html">Login page</a> </li>
        </ul>
</header>
    <form action="#" class="contact">
        <h1>Register an account</h1><br>
        <label for="fname">First name<span class="req">*</span></label><br>
        <input type="text" name="fname" id="fname" placeholder=" Enter First Name" required><br><br>

        <label for="lname">Last name<span class="req">*</span></label><br>
        <input type="text" name="lname" placeholder=" Enter Last Nmae" id="lname" required><br><br>

        <label for="phone">Telephone number<span class="req">*</span></label><br>
        <input type="tel" name="phone" id="phone" pattern="[0-9]{11}" placeholder=" Enter telephone number" required><br><br>
        
        <label for="gen">Gender</label><br>
        <select name="gender" id="gen">
        <option value="nil">-Select a gender-</option>
        <option value="Male">Male</option>
        <option value="female">Female</option>
        <option value="prefer_not_to_say">Prefer not to say</option>
      </select><br><br>

      <label for="country">Country</label><br>
      <input type="text" name="country" placeholder=" Enter country" id="country"><br><br>

      <label for="sp">State/Province</label><br>
      <input type="text" name="state_province" placeholder=" Enter State/Province" id="sp"><br><br>
      
      <label for="uname">Username<span class="req">*</span></label><br>
      <input type="text" name="uname" placeholder=" Enter Username" id="uname" required><br><br>

      <label for="pass">Password<span class="req">*</span></label><br>
      <input type="password" name="password" id="pass" placeholder=" Enter password" required><br><br>

      <label for="pass2">Confirm Password<span class="req">*</span></label><br>
      <input type="password" name="password2" id="pass2" placeholder=" Confirm password" required><br><br><br><br>

      <input type="submit" value="Register">
    </form>
    <footer>
        <p><img src="./Icons/icons8-developer.gif" alt="develope_gif" width="50px" height="50px"></p><br>
        <p>&#169 All rights reserved. Designed and built by John Kuma Muku</p>
    </footer>
    
</body>
</html>
