<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>John's Calculator</title>
    <link rel="stylesheet" href="./style_assignment.css">
    <link rel="icon" type="image/x-icon" href="./Profile_pic/icons8-title-64.png">
</head>
<body class="calc">
    <header>
        <ul>
            <li><img src="./Profile_pic/icons8-title-64.png" alt="logo"></li>
            <li class="dot"><a href="./about_me.html">About me</a> </li>
            <li class="dot"><a href="./about_me.html#togo">Contact</a> </li>
            <li class="dot"><a href="./register_page.html">Register</a> </li>
            <li class="dot"><a href="./Calculator.html">Calculator</a> </li>
            <li class="dot"><a href="./login_page.html">Login page</a> </li>
        </ul>
</header>
   <table class="calculator">
       <thead>
           <tr>
               <th colspan="4"></th>
           </tr>
       </thead>
       <tbody>
           <tr class="operate">
               <td>+</td>
               <td>-</td>
               <td>*</td>
               <td style="width:70px;">%</td>
           </tr>
           <tr>
               <td>7</td>
               <td>8</td>
               <td>9</td>
               <td class="operate">/</td>
           </tr>
           <tr>
               <td>4</td>
               <td>5</td>
               <td>6</td>
               <td rowspan="3">=</td>
           </tr>
           <tr>
               <td>1</td>
               <td>2</td>
               <td>3</td> 
           </tr>
           <tr>
               <td>0</td>
               <td>.</td>
               <td>C</td>
           </tr>
       </tbody>
   </table>
</body>
